<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <style>

    * {
        margin: 0;
        padding: 0;

    }

    .container {

    }

    ul {
        list-style: none;
    }

</style>
</head>
<body>

    <div class="container">
        <h1>list-style</h1>
        <ul>
            <li>김</li>
            <li>나</li>
            <li>박</li>
            <li>이</li>
        </ul>
    </div>
    
</body>
</html>
