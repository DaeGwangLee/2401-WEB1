<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        *: 에스터리스크(asterisk: 별표) 
        selector: 




    -->

    <!-- 
        .container.contents는 다음을 가리킨다. 
    -->
    <div class="container contents"></div>

    <!-- 
        .container > .contents는 다음을 가리킨다. 
        >: 직계자식을 가리킨다. 
    -->
    <div class="container">
        <div class="contents"></div>
    </div>

    <!-- 
        .container .contents는 다음을 가리킨다. 
        띄어쓰기는 후손 선택자. 
        .container 안의 모든 .contents는 계통과 관계없이 모두 영향을 받는다. 
    -->
    <div class="container">
        <div class="contents"></div>
        <div class="inner">
            <div class="contents"></div>
        </div>
    </div>

    <!-- 상속은 최대 3단계 이상을 벗어나지 말 것!!! -->

    <input type="text" name="" id="" class="my-input">

    <!-- css -->
    <!-- 
        .my-input[type=password] {
            css속성
        }

        속성 선택자는 위와 같이 태그에 속성에 따라 css 적용 여부를 결정할 수 있지만 그렇게 자주 쓰이는 방식은 아님. 
    -->



    <!-- 
        속성선택자
        잘 쓰지 않음. 외울 필요 없음.
        [속성이름  = "속성값"] : 특정 속성값을 가지고 있을 때.
        [속성이름~ = "속성값"] : 특정 속성값을 '정확히' 가지고 있을 때.
        [속성이름| = "속성값"] : '속성값'으로 시작하는 요소(속성값 여러개이면 선택하지 않음.).
        [속성이름^ = "속성값"] : '속성값'으로 시작하는 모든 요소 선택.
        [속성이름$ = "속성값"] : '속성값'으로 끝나는 모든 요소 선택.
        [속성이름* = "속성값"] : '속성값'이라는 문자열을 포함하고 있는 것들 전부 선택.
    -->

    <!--
        동위선택자(형제 선택자, sibling selector)
        + : 붙어있는 형제요소한테만 적용.
        ~ : 같은 위치에서 첫째 뒤에 등장하는 모든 셋째에 속성을 지정.
    -->

    <div class="container">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>

    <!-- 
        <구조선택자>
        앞 : first, last, nth, nth-child
        뒤 : child, of-type

        p:nth-child(3n+1)
        1, 4, 7, 10.....번째에 등장하는 p태그에 속성을 적용하겠다.        
    -->

    <!-- 
        <반응선택자> 
        active : 클릭시, 
        hover  : 마우스 오버시, 
    -->

    <!-- 
        <상태선택자>
        : checked  -> 체크박스에 체크가 되어있는가?
        : focus    -> 콘텐츠가 포커싱되어 있는가? 
                        -> tab키를 눌러보면 다음컨텐츠로 이동되는데, 
                           테두리 있는 그 상태가 포커스 상태, 
                           css로 테두리를 지울 수 있기 때문에 항상 테두리가 있는 것은 아님.
        : enabled  -> 컨텐츠가 활성화되었을 때.
        : disabled -> 컨텐츠가 비활성화되었을 때.
    -->
    
</body>
</html>
