<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            /* 보통 li에 list-style: none; 을 적용함. */
        }

        #view-list {
            display: none;
        }

        #view-list:checked + ul {
            height: 0;
            overflow: hidden;
        }

    </style>
</head>
<body>

    <span>아이디</span><input type="text" name="" id="">

    <br>

    <label for="input-id">아이디</label><input type="text" name="" id="input-id">

    <br>

    <label for="input-check">체크하기</label><input type="checkbox" name="" id="input-check">

    <br>
    <hr>
    <br>

    <label for="view-list">메뉴제목</label><input type="checkbox" name="" id="view-list">
    <ul>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
        <li class="list-content">메뉴</li>
    </ul>
    
</body>
</html>
