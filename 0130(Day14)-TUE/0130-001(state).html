<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>



        .container {
            width: 1200px;
        }

        input {
            display: block;
            margin: 12px;
            width: 200px;
            height: 20px;
            border-radius: 10px;
            padding: 4px 12px;
            border: none;
        }

        input:enabled {
            outline: 2px solid pink;
        }

        input:disabled {
            outline: 2px solid darkslateblue;
            background: #444;
        }



    </style>
</head>
<body>
    <div class="container">

        기본값: <input type="text" >
        disabled: <input type="text" disabled>
        <!-- enabled: <input type="text" enabled> -->

    </div>    
</body>
</html>
